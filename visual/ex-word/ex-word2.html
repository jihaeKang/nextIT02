<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wordcloud2.js/1.1.0/wordcloud2.js"></script>
    <title>Document</title>
   
</head>
<body>
    <canvas id="my_canvas" width="800" height="600"></canvas>
    <script>
        function countWords(str){
            let counts = {};
            let words = str.split(' ');
            console.log('배열: ', words);
            for(let word of words){
                word = word.toLowerCase().trim();
                if(word !== '' && word.length > 1){   // 단어 자를건데 한글자는 의미없으니까 걸러내게 조건 부여 
                    console.log("ㅎㅎ: ", counts[word]);
                    counts[word] = counts[word] ? counts[word] + 1 : 100;   // 여기서 카운팅, 처음엔 아무것도 안들어가니까 100이 들어가고 또 나오는 단어는 +1이 됨
                    console.log("확인용: ", counts[word]);
                    console.log("확인용!!: ",word);
                }
            }
            return counts;
        }
        let text = 'JAVA JAVA JSP SQL javascript SPRING a';
        let word_arr = countWords(text);
        console.log(word_arr);

        let wordCloudList = [];
        for(let word in word_arr){
            wordCloudList.push([word, word_arr[word]]);
        }
        WordCloud(document.getElementById('my_canvas'), {list:wordCloudList
                                                        , backgroundColor : 'black'
                                                        , fontSize : {from : 20, to : 100}
                                                    });



    </script>
</body>
</html>
