<head>

    <title>Document</title>
    <script>
        let nm;
        function error_test(){
            setTimeout(()=>{
                nm = 'nick'
            }, 1000);          //1초 있다 담는거라 밑에서 콘솔 찍어봤자 담긴 데이터 없어서 undefined, 아래랑 이런 차이가 있는거임
            return nm;
        }
        let name = error_test();
        console.log(name);




        async function test(){
            msg = await new Promise((resolve, reject)=>{
                setTimeout(()=>{
                    console.log('hellow');
                    resolve({
                        message : "promise가 성공적임.."
                        ,data : [1,2,3]
                    });
                }, 1000);
            });
            return msg;
        }
        let result = test();
        console.log(result.then((data)=>{console.log(data)}));
    </script>
