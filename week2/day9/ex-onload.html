<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //  alert(document.getElementById('p_id').value); onload 되기전에 해당 id 를 가진 객체를 찾으면
                                                       // dom 객체 생성이 완료되지 않아 찾지 못함.
        window.onload = function(){
            // onload 이후에는 dom 객체를 찾을 수 있음.
            alert(document.getElementById('p_id').value);
        } 
            
    </script>
</head>
<body>
    <input type="text" value="hi" id="p_id">
</body>
</html>
