<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/nameList.css">
    <script>
        function fn_register(){
            let con = document.getElementById('container');
            let name = document.getElementById('userName');
            let list = document.getElementById('nameList');
            let newP = document.createElement('p');
            list.appendChild(newP);
            newP.innerHTML = name.value;
            name.value = "";

            let btn = document.createElement('span');
            btn.setAttribute('class', 'del');
            btn.innerHTML = 'x';
            btn.onclick = function(){
                let div = this.parentElement.parentElement;
                // console.log("p : ", p)
                let p = this.parentElement;
                div.removeChild(p); // p 태그에서 btn 부모 삭제
                // 자식은 children <-- 으로 접근
            }
            newP.appendChild(btn);

        }
        function fn_enter(e){
            // console.log(e);
            // console.log(e.keyCode);
            if(e.keyCode == 13){
                fn_register();
            }
        }
    </script>
</head>

<body>
    <div id="container">
        <h1>참가 신청서</h1>
        <form action="" onsubmit="return false">
            <input type="text" id="userName" placeholder="이름을 입력하세요" autocomplete="off" required onkeyup="fn_enter(event)">
            <button type="button" onclick="fn_register()">신청</button>
        </form>
        <hr>
        <div id="nameList"></div>
    </div>
</body>

</html>
